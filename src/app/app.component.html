<div >
<h1 class="head">Billing</h1>

<div >
  <input placeholder="Prodect Name" [(ngModel)]="prName" class="a1"><br><br>
  <input placeholder="Amount" [(ngModel)]="prAmount" class="a2">
 
  <button (click)="add()" class="b1">ADD</button><br><br>

  <table border="5">
    <tr>
      <th>Product Name</th>
      <th>Amount</th>
    
    </tr>
    <tr *ngFor="let r of rocket; let i = index">
      <td>{{r.pname}}</td>
      <td>{{r.amount}}</td>
      <td><button (click)="del(i)">Delete</button></td>
    </tr>

  </table>
  
</div>
<hr>
<table border="5">
  <tr>
    <th>Product name</th>
    <th>Amount</th>
    <th>quanity</th>
    <th>ToTAL</th>
  </tr>
  <tr *ngFor="let r of rocket; let i = index">
    <td>{{r.pname}}</td>
    <td>{{r.amount}}</td>
    <td><input type="number" [(ngModel)]="quants"></td>
    <td>{{r.amount * quants}}</td>
  </tr>
</table>

</div>
